name: Update Sponsors README

on:
  workflow_dispatch: # Permite ejecutarlo manualmente desde la pestaÃ±a Actions
  schedule:
    - cron: '0 0 * * *' # Se ejecuta automÃ¡ticamente cada dÃ­a a medianoche

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # Necesario para hacer push del README actualizado
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Generate Sponsors ğŸ’–
        uses: JamesIves/github-sponsors-readme-action@v1
        with:
          token: ${{ secrets.GH_TOKEN }}
          file: 'README.md'
          marker: 'sponsors'   # Coincide con <!-- sponsors --> en el README
          minimum: 100         # Opcional: mostrar solo sponsors que aportan al menos 100 centavos

      - name: Commit and push README ğŸ“¤
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git diff --quiet README.md || {
            git add README.md
            git commit -m "ğŸ’– Update sponsors in README"
            git push
          }
