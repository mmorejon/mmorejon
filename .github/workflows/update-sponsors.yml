name: Update Sponsors README

on:
  workflow_dispatch: # Permite ejecutarlo manualmente desde la pestaÃ±a Actions
  schedule:
    - cron: '0 0 * * *' # Se ejecuta automÃ¡ticamente cada dÃ­a a medianoche

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # Necesario para hacer push del README actualizado
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Generate Sponsors â€“ Cluster ($50) ğŸ¢
        uses: JamesIves/github-sponsors-readme-action@v1
        with:
          token: ${{ secrets.GH_TOKEN }}
          file: 'README.md'
          marker: 'cluster'
          minimum: 5000
          fallback: ''

      - name: Generate Sponsors â€“ Book Patron ($10) ğŸ–‹ï¸
        uses: JamesIves/github-sponsors-readme-action@v1
        with:
          token: ${{ secrets.GH_TOKEN }}
          file: 'README.md'
          marker: 'book'
          minimum: 1000
          maximum: 4999
          fallback: ''

      - name: Generate Sponsors â€“ Container ($3) ğŸ³
        uses: JamesIves/github-sponsors-readme-action@v1
        with:
          token: ${{ secrets.GH_TOKEN }}
          file: 'README.md'
          marker: 'container'
          minimum: 300
          maximum: 999
          fallback: ''

      - name: Hide empty sponsor tiers ğŸ™ˆ
        run: |
          python3 << 'PY'
          import re
          with open('README.md', 'r') as f:
              content = f.read()
          # Bloques: tÃ­tulo + marcador abierto + contenido + marcador cerrado (eliminar si contenido vacÃ­o)
          blocks = [
              (r'\n#### ğŸ¢ Cluster \(Institutional Partner\) - \$50\n\n<!-- cluster -->\n?(.*?)<!-- cluster -->', 'cluster'),
              (r'\n#### ğŸ–‹ï¸ Book Patron \(Legacy\) - \$10\n\n<!-- book -->\n?(.*?)<!-- book -->', 'book'),
              (r'\n#### ğŸ³ Container \(The Foundation\) - \$3\n\n<!-- container -->\n?(.*?)<!-- container -->', 'container'),
          ]
          for pattern, _ in blocks:
              def repl(m):
                  inner = m.group(1).strip()
                  return '' if not inner else m.group(0)
              content = re.sub(pattern, repl, content, flags=re.DOTALL)
          with open('README.md', 'w') as f:
              f.write(content)
          PY

      - name: Commit and push README ğŸ“¤
        run: |
          git config user.name "${{ secrets.GIT_USER_NAME || github.actor }}"
          git config user.email "${{ secrets.GIT_USER_EMAIL || format('{0}@users.noreply.github.com', github.actor) }}"
          git diff --quiet README.md || {
            git add README.md
            git commit -m "ğŸ’– Update sponsors in README"
            git push
          }
