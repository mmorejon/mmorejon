name: Update Sponsors README

on:
  workflow_dispatch: # Permite ejecutarlo manualmente desde la pestaÃ±a Actions
  schedule:
    - cron: '0 0 * * *' # Se ejecuta automÃ¡ticamente cada dÃ­a a medianoche

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Generate Sponsors ğŸ’–
        uses: JamesIves/github-sponsors-readme-action@v1
        with:
          token: ${{ secrets.GH_TOKEN }}
          file: 'README.md'
          marker: 'sponsors'   # Coincide con <!-- sponsors --> en el README
          minimum: 100         # Opcional: mostrar solo sponsors que aportan al menos 100 centavos
